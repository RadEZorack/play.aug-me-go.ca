<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web Speech API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/trixie.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
      <main>
          <div class="container mt-3">
              <h3 class="text-center">Ask the Great and Powerful</h3>
              <h3 class="text-center">Trixie a Question!</h3>
              <div id="info"></div>
              <div class="float-right">
                <button id="start_button">
                  <img id="start_img" src="/assets/mic.gif" alt="Start"></button>
              </div>
              <div id="results">
                <span id="final_span" class="final"></span>
                <span id="interim_span" class="interim"></span>
              </div>
              <div class="row col-12 p-0 m-0">
                <div class="row col-12 col-md-8 col-lg-6 p-0 m-0">
                    <select id="select_language"></select>
                    <select id="select_dialect"></select>
                </div>
                <div class="col-12 col-md-4 col-lg-6 mt-3 mt-md-0 p-0 m-0">
                  <div class="float-right">
                    <button id="copy_button" class="btn btn-primary ">Copy</button>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <img id="image_result" src="">
              </div>
          </div>
          
      </main>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
      <script defer src="/__/firebase/9.6.1/firebase-functions-compat.js"></script>
      <script defer src="/__/firebase/init.js"></script>
      <script src="/language.js"></script>
      <script src="/trixie.js"></script>
  </body>
</html>
